<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RESCUE 239 - TACTICAL OPERATIONS CENTER</title>
  <style>
    /* ---------- Military-grade color palette ------------- */
    :root {
      --critical: #dc2626;
      --warning: #f59e0b;
      --stable: #10b981;
      --inactive: #6b7280;
      
      --bg-primary: #0f1419;
      --bg-secondary: #1a1f2e;
      --bg-tertiary: #232937;
      --border: #374151;
      --border-active: #4b5563;
      
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --text-dim: #6b7280;
      
      --accent: #3b82f6;
      --accent-hover: #2563eb;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'SF Mono', Monaco, 'Cascadia Mono', 'Roboto Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: grid;
      grid-template-rows: auto 1fr;
      min-height: 100vh;
      overflow: hidden;
    }

    /* ---------- Command Header ---------- */
    .command-header {
      display: grid;
      grid-template-columns: auto 1fr auto auto;
      align-items: center;
      gap: 24px;
      padding: 12px 20px;
      background: var(--bg-secondary);
      border-bottom: 2px solid var(--border);
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo-section img {
      width: 40px;
      height: 40px;
      filter: brightness(0.9);
    }
    
    .unit-id {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    
    .status-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
      padding: 0 32px;
    }
    
    .status-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    
    .status-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--text-dim);
      letter-spacing: 0.1em;
    }
    
    .status-value {
      font-size: 1.5rem;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }
    
    .status-value.critical { color: var(--critical); }
    .status-value.warning { color: var(--warning); }
    .status-value.stable { color: var(--stable); }
    .status-value.inactive { color: var(--inactive); }
    
    .sync-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.875rem;
    }
    
    .sync-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--stable);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .dark-toggle {
      display: none; /* Military UI doesn't need light mode */
    }

    /* ---------- Main Operations Grid ---------- */
    .ops-grid {
      display: grid;
      grid-template-columns: 280px 1fr 380px;
      height: calc(100vh - 80px);
      background: var(--bg-primary);
    }
    
    @media (max-width: 1200px) {
      .ops-grid {
        grid-template-columns: 1fr;
        grid-template-rows: 200px 1fr 200px;
      }
    }

    /* ---------- Teams Panel ---------- */
    .teams-panel {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 16px;
    }
    
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }
    
    .panel-title {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
    }
    
    .team-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .team-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
    }
    
    .team-card:hover {
      border-color: var(--border-active);
      transform: translateX(2px);
    }
    
    .team-card.active {
      border-color: var(--accent);
      background: rgba(59, 130, 246, 0.1);
    }
    
    .team-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .team-id {
      font-weight: 700;
      font-size: 0.95rem;
    }
    
    .team-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--stable);
    }
    
    .team-metrics {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      font-size: 0.8rem;
    }
    
    .metric {
      text-align: center;
    }
    
    .metric-value {
      font-weight: 700;
      font-size: 1rem;
      font-variant-numeric: tabular-nums;
    }
    
    .metric-label {
      color: var(--text-dim);
      font-size: 0.7rem;
      text-transform: uppercase;
    }

    /* ---------- Tactical Map ---------- */
    .map-container {
      position: relative;
      background: var(--bg-tertiary);
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
    }
    
    .map-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }
    
    .map-view {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #0a0f1c;
      background-image: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 40px,
          rgba(59, 130, 246, 0.03) 40px,
          rgba(59, 130, 246, 0.03) 41px
        ),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 40px,
          rgba(59, 130, 246, 0.03) 40px,
          rgba(59, 130, 246, 0.03) 41px
        );
    }
    
    .map-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    
    .site-marker {
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .site-marker:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }
    
    .site-marker svg {
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }
    
    .site-label {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 4px 8px;
      border-radius: 2px;
      font-size: 0.75rem;
      white-space: nowrap;
      pointer-events: none;
    }
    
    /* Team Detail Panel */
    .team-detail {
      margin-top: 16px;
      padding: 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    
    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }
    
    .detail-title {
      font-weight: 700;
      font-size: 1.1rem;
    }
    
    .detail-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px 8px;
    }
    
    .detail-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 2px;
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-transform: uppercase;
    }
    
    .stat-value {
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }
    
    .team-log {
      margin-top: 16px;
    }
    
    .log-header {
      font-size: 0.875rem;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    .log-entries {
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.8rem;
      line-height: 1.6;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 2px;
    }
    
    .log-entry {
      display: grid;
      grid-template-columns: 60px 1fr;
      gap: 12px;
      padding: 4px 0;
      border-bottom: 1px solid rgba(55, 65, 81, 0.5);
    }
    
    .log-entry:last-child {
      border-bottom: none;
    }
    
    .log-time {
      color: var(--text-dim);
      font-weight: 700;
    }

    /* ---------- Activity Feed ---------- */
    .activity-panel {
      background: var(--bg-secondary);
      overflow-y: auto;
      padding: 16px;
    }
    
    .activity-filters {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .filter-btn {
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 2px;
      color: var(--text-secondary);
      font-size: 0.75rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    .activity-feed {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .activity-item {
      display: grid;
      grid-template-columns: 60px 20px 1fr;
      gap: 8px;
      padding: 8px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 2px;
      font-size: 0.8rem;
      transition: all 0.15s ease;
    }
    
    .activity-item:hover {
      border-color: var(--border-active);
    }
    
    .activity-time {
      color: var(--text-dim);
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }
    
    .activity-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      font-size: 0.7rem;
      font-weight: 700;
    }
    
    .activity-icon.critical { background: var(--critical); color: white; }
    .activity-icon.warning { background: var(--warning); color: black; }
    .activity-icon.stable { background: var(--stable); color: white; }
    .activity-icon.info { background: var(--accent); color: white; }
    
    .activity-text {
      color: var(--text-primary);
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border-active);
      border-radius: 2px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }
  </style>
</head>
<body>
  <!-- Command Header -->
  <header class="command-header">
    <div class="logo-section">
      <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M50 10 L70 40 L90 40 L73 55 L80 85 L50 65 L20 85 L27 55 L10 40 L30 40 Z' fill='%23f59e0b'/%3E%3C/svg%3E" alt="IDF">

  <!-- Main Operations Grid -->
  <main class="ops-grid">

    <!-- Tactical Map -->
    <section class="map-container">
      <div class="map-controls">
        <div class="panel-title">OPERATIONAL ZONE - SECTOR 7</div>

          <span style="color: var(--text-dim); font-size: 0.8rem;">GRID: 32.0785N 34.7749E</span>

        <div class="map-overlay" id="map-overlay"></div>
      </div>
      <div id="team-detail-container"></div>

    <section class="activity-panel">
      <div class="panel-header">
        <h2 class="panel-title">Activity Feed</h2>
      </div>
      <div class="activity-filters">
        <button class="filter-btn active" data-filter="all">ALL</button>
        <button class="filter-btn" data-filter="critical">CRITICAL</button>
        <button class="filter-btn" data-filter="updates">UPDATES</button>
      </div>
      <div class="activity-feed" id="activity-feed"></div>
    </section>
  </main>

  <script>
    // Mock data
    const teams = [
      {
        id: 1,

        evac: 31,

      },
      {

        log: [

      {

        log: [
          { time: '12:47', msg: 'Evac complete for 5 stable' },
          { time: '12:44', msg: 'Secondary collapse risk identified' },
          { time: '12:40', msg: 'Thermal imaging shows 3 heat signatures' },
          { time: '12:35', msg: 'Initial triage complete' },
          { time: '12:31', msg: 'Charlie team operational at site C' }
        ]
      },
      {
        id: 4,
        name: 'DELTA',
        dead: 5,
        imm: 4,
        del: 3,
        evac: 1,
        status: 'active',
        lastUpdate: '12:44:30',
        site: 'D',
        log: [
          { time: '12:44', msg: 'Requesting additional medical supplies' },
          { time: '12:41', msg: 'Building partially collapsed' },
          { time: '12:37', msg: '+1 critical, immediate evac needed' },
          { time: '12:32', msg: 'Access route cleared' },
          { time: '12:27', msg: 'Delta arriving at site D' }
        ]
      },
      {
        id: 5,
        name: 'ECHO',
        dead: 3,
        imm: 3,
        del: 2,
        evac: 0,
        status: 'active',
        lastUpdate: '12:46:45',
        site: 'E',
        log: [
          { time: '12:46', msg: 'Hazmat team requested' },
          { time: '12:43', msg: 'Chemical storage area identified' },
          { time: '12:39', msg: 'Initial sweep complete' },
          { time: '12:34', msg: 'Echo team establishing command post' },
          { time: '12:29', msg: 'En route to site E' }
        ]
      }
    ];

    const sites = [
      { code: 'A', x: 25, y: 35, team: 1 },
      { code: 'B', x: 60, y: 20, team: 2 },
      { code: 'C', x: 80, y: 45, team: 3 },
      { code: 'D', x: 40, y: 70, team: 4 },
      { code: 'E', x: 70, y: 75, team: 5 }
    ];

    const activityLog = [
      { time: '12:47', icon: 'critical', type: 'C', text: 'CHARLIE: Secondary collapse warning' },
      { time: '12:46', icon: 'stable', type: '+', text: 'ALPHA: 2 survivors located' },
      { time: '12:46', icon: 'info', type: 'i', text: 'ECHO: Hazmat team requested' },
      { time: '12:45', icon: 'warning', type: '!', text: 'BRAVO: Gas leak detected' },
      { time: '12:44', icon: 'warning', type: '!', text: 'DELTA: Medical supplies low' },
      { time: '12:43', icon: 'critical', type: 'C', text: 'BRAVO: +2 KIA confirmed' },
      { time: '12:42', icon: 'info', type: 'i', text: 'All teams operational' },
      { time: '12:40', icon: 'warning', type: '!', text: 'ALPHA: Structural engineer needed' },
      { time: '12:38', icon: 'stable', type: '+', text: 'CHARLIE: 5 stable evacuated' },
      { time: '12:35', icon: 'info', type: 'i', text: 'Operation RESCUE 239 commenced' }
    ];

    // Initialize UI
    function init() {
      renderTeams();
      renderMap();
      renderActivityFeed();
      startClock();
      updateTotals();
      
      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          // Filter logic would go here
        });
      });
    }

    function renderTeams() {
      const container = document.getElementById('teams-list');
      container.innerHTML = teams.map(team => `
        <div class="team-card" data-team-id="${team.id}">
          <div class="team-header">
            <span class="team-id">TEAM ${team.name}</span>
            <div class="team-status"></div>
          </div>
          <div class="team-metrics">
            <div class="metric">
              <div class="metric-value critical">${team.dead}</div>
              <div class="metric-label">KIA</div>
            </div>
            <div class="metric">
              <div class="metric-value warning">${team.imm}</div>
              <div class="metric-label">CRIT</div>
            </div>
            <div class="metric">
              <div class="metric-value stable">${team.del}</div>
              <div class="metric-label">STBL</div>
            </div>
            <div class="metric">
              <div class="metric-value inactive">${team.evac}</div>
              <div class="metric-label">EVAC</div>
            </div>
          </div>
        </div>
      `).join('');
      
      // Add click handlers
      document.querySelectorAll('.team-card').forEach(card => {
        card.addEventListener('click', () => {
          const teamId = parseInt(card.dataset.teamId);
          showTeamDetail(teamId);
          
          // Update active state
          document.querySelectorAll('.team-card').forEach(c => c.classList.remove('active'));
          card.classList.add('active');
        });
      });
    }

    function renderMap() {
      const overlay = document.getElementById('map-overlay');
      overlay.innerHTML = sites.map(site => {
        const team = teams.find(t => t.id === site.team);
        const total = team.dead + team.imm + team.del + team.evac;
        const urgency = team.imm / total;
        const color = urgency > 0.3 ? 'var(--critical)' : urgency > 0.1 ? 'var(--warning)' : 'var(--stable)';
        
        return `
          <div class="site-marker" style="left: ${site.x}%; top: ${site.y}%;" data-site="${site.code}">
            <svg width="60" height="60" viewBox="0 0 60 60">
              <circle cx="30" cy="30" r="20" fill="none" stroke="${color}" stroke-width="3" opacity="0.8"/>
              <circle cx="30" cy="30" r="15" fill="${color}" opacity="0.2"/>
              <text x="30" y="35" text-anchor="middle" fill="var(--text-primary)" font-size="16" font-weight="700">
                ${site.code}
              </text>
            </svg>
            <div class="site-label">
              ${team.dead}/${team.imm}/${team.del}/${team.evac}
            </div>
          </div>
        `;
      }).join('');
    }

    function showTeamDetail(teamId) {
      const team = teams.find(t => t.id === teamId);
      if (!team) return;
      
      const container = document.getElementById('team-detail-container');
      container.innerHTML = `
        <div class="team-detail">
          <div class="detail-header">
            <h3 class="detail-title">TEAM ${team.name} - SITE ${team.site}</h3>
            <button class="detail-close" onclick="closeTeamDetail()">Ã—</button>
          </div>
          <div class="detail-stats">
            <div class="stat-item">
              <span class="stat-label">Last Update</span>
              <span class="stat-value">${team.lastUpdate}</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Total Casualties</span>
              <span class="stat-value">${team.dead + team.imm + team.del + team.evac}</span>
            </div>
          </div>
          <div class="team-log">
            <h4 class="log-header">Operation Log</h4>
            <div class="log-entries">
              ${team.log.map(entry => `
                <div class="log-entry">
                  <span class="log-time">${entry.time}</span>
                  <span>${entry.msg}</span>
                </div>
              `).join('')}
            </div>
          </div>
        </div>
      `;
    }

    function closeTeamDetail() {
      document.getElementById('team-detail-container').innerHTML = '';
      document.querySelectorAll('.team-card').forEach(c => c.classList.remove('active'));
    }

    function renderActivityFeed() {
      const feed = document.getElementById('activity-feed');
      feed.innerHTML = activityLog.map(item => `
        <div class="activity-item">
          <span class="activity-time">${item.time}</span>
          <div class="activity-icon ${item.icon}">${item.type}</div>
          <span class="activity-text">${item.text}</span>
        </div>
      `).join('');
    }

    function updateTotals() {
      let totals = { dead: 0, imm: 0, del: 0, evac: 0 };
      teams.forEach(team => {
        totals.dead += team.dead;
        totals.imm += team.imm;
        totals.del += team.del;
        totals.evac += team.evac;
      });
      
      document.getElementById('total-dead').textContent = totals.dead;
      document.getElementById('total-imm').textContent = totals.imm;
      document.getElementById('total-del').textContent = totals.del;
      document.getElementById('total-evac').textContent = totals.evac;
    }

    function startClock() {
      function updateTime() {
        const now = new Date();
        const time = now.toTimeString().split(' ')[0];
        document.getElementById('sync-time').textContent = `SYNC: ${time}`;
      }
      updateTime();
      setInterval(updateTime, 1000);
    }

    // Initialize on load
    init();
  </script>
</body>
</html>
